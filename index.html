<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: url('your-image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 15px;
    }
    .card-body small {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Horizontal Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fitness Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Plans</a></li>
          <!-- <li class="nav-item"><a class="nav-link" href="#">About</a></li> -->
          <li class="nav-item"><a class="nav-link" href="#">Setting</a></li>
          <!-- <li class="nav-item"><a class="nav-link" href="#">Login</a></li> -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Dashboard Content -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center text-dark">Fitness Tracker Dashboard</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card bg-primary text-white">
          <div class="card-body">
            <h5 class="card-title">Calories Burned</h5>
            <p class="card-text">560 kcal</p>
            <small>Goal: 700 kcal</small>
            <div class="progress bg-light" style="height: 8px;">
              <div class="progress-bar bg-success" style="width: 80%;"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card bg-info text-white">
          <div class="card-body">
            <h5 class="card-title">Steps Taken</h5>
            <p class="card-text">8,200 steps</p>
            <small>Goal: 10,000 steps</small>
            <div class="progress bg-light" style="height: 8px;">
              <div class="progress-bar bg-success" style="width: 82%;"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">Sleep Duration</h5>
            <p class="card-text">6.5 hrs</p>
            <small>Goal: 8 hrs</small>
            <div class="progress bg-light" style="height: 8px;">
              <div class="progress-bar bg-warning" style="width: 82%;"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card bg-warning text-dark">
          <div class="card-body">
            <h5 class="card-title">Water Intake</h5>
            <p class="card-text">1.8L</p>
            <small>Goal: 2.5L</small>
            <div class="progress bg-light" style="height: 8px;">
              <div class="progress-bar bg-primary" style="width: 72%;"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card bg-dark text-white">
          <div class="card-body">
            <h5 class="card-title">Workout Time</h5>
            <p class="card-text">45 mins</p>
            <small>Goal: 60 mins</small>
            <div class="progress bg-light" style="height: 8px;">
              <div class="progress-bar bg-danger" style="width: 75%;"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
